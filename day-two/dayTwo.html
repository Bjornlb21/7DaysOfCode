<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title"><a href="../index.html" class="home">Exercises</a> | Variables</h1>

    <div class="container">
      <label for="name" class="label">¿Cuál es su nombre?</label>
      <input type="text" id="name" class="input" aria-required="true" />
      <label for="age" class="label">¿Cuál es su edad?</label>
      <input type="number" id="age" class="input" />
      <label for="country" class="label">¿Cuál es tu Ciudad?</label>
      <input id="country" class="input" type="text" />
      <label for="languaje" class="label">¿Qué lenguaje de programación estás estudiando?</label>
      <input type="text" id="languaje" class="input" />

      <button id="send" class="send">Enviar</button>
    </div>

    <script src="app.js"></script>
  </body>
